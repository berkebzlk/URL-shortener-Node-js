<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>URL Shortener by berkebzlk</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div class="container">
      <div id="app">
        <div v-if="!isPosted">
          <h1>URL Shortener</h1>
          <form @submit.prevent="createUrl">
            <div>
              <input class="input" v-model="urlLong" name="url" type="url" />
            </div>
            <div class="error" v-if="errorUrl">{{ errorUrl }}</div>
            <div>
              <input class="input" v-model="slug" name="slug" type="text" />
            </div>
            <div class="error" v-if="errorSlug">{{ errorSlug }}</div>
            <button class="create" type="submit">Create URL</button>
          </form>
        </div>
        <div class="resultO" v-if="isPosted">
          <div class="result">
            <h3>your url:</h3>
            <a ref="urlLink" :href="created">{{created}}</a>
          </div>

          <button @click="copyText" class="createO">Copy url</button>
          <div v-show="copied">url copied</div>
        </div>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            isPosted: false,
            urlLong: '',
            slug: '',
            data: '',
            url: 'https://url-shortener-berkebzlk.herokuapp.com',
            created: '',
            errorUrl: '',
            errorSlug: '',
            copied: false,
          }
        },
        methods: {
          copyText() {
            navigator.clipboard.writeText(this.created)
            this.copied = true
            setTimeout(() => {
              this.copied = false
            }, 1000)
          },
          async createUrl() {
            const dataFetch = { urlLong: this.urlLong, slug: this.slug }
            const fetchOptions = {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
              },
              body: JSON.stringify(dataFetch),
            }
            try {
              const res = await fetch(this.url, fetchOptions)
              const data = await res.json()
              if (this.slug === '' || this.slug == null) this.slug = data.slug

              if (data.message) {
                if (data.message.includes('slug')) {
                  this.errorSlug = data.message
                }
                if (data.message.includes('url')) {
                  this.errorUrl = data.message
                }
                return
              }
              this.created = `${this.url}/${this.slug}`
              this.isPosted = true
            } catch (error) {
              console.log(error.message + 'ðŸ’£ðŸ’£ðŸ’£')
            }
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
